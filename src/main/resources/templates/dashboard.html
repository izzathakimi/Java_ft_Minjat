<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard - Grant System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">Grant System</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center fw-bold">Welcome to the Grant System Dashboard</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-4 d-flex">
                <div class="card flex-fill shadow">
                    <div class="card-body d-flex flex-column">
                        <div class="text-center">
                            <i class="fas fa-user-graduate fa-2x"></i>
                            <h5 class="card-title">Academicians</h5>
                        </div>
                        <p class="card-text text-center">Create, View and Edit Academicians.</p>
                        <a href="/academicians" class="btn btn-primary mt-auto">Manage</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 d-flex">
                <div class="card flex-fill shadow">
                    <div class="card-body d-flex flex-column">
                        <div class="text-center">
                            <i class="fas fa-book fa-2x"></i>
                            <h5 class="card-title">Research Grants</h5>
                        </div>
                        <p class="card-text text-center">Add, View Details, and Edit Research Grants</p>
                        <a href="/grants" class="btn btn-primary mt-auto">Manage</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 d-flex">
                <div class="card flex-fill shadow">
                    <div class="card-body d-flex flex-column">
                        <div class="text-center">
                            <i class="fas fa-tasks fa-2x"></i>
                            <h5 class="card-title">Research Grant Milestones</h5>
                        </div>
                        <p class="card-text text-center">View and Update your research grant details.</p>
                        <a href="/milestones" class="btn btn-primary mt-auto">Manage</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
