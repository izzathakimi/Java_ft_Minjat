<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Milestones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/navbar :: main-navbar"></div>
    <div class="container mt-4">
        <h1>Project Milestones <a href="/milestones/create" class="btn btn-primary ms-2">Add Milestone</a></h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Milestone Name</th>
                    <th>Target Completion Date</th>
                    <th>Deliverable</th>
                    <th>Status</th>
                    <th>Remarks</th>
                    <th>Date Updated</th>
                    <th>Research Grant ID</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="milestone : ${milestones}">
                    <td th:text="${milestone.name}"></td>
                    <td th:text="${milestone.targetCompletionDate}"></td>
                    <td th:text="${milestone.deliverable}"></td>
                    <td th:text="${milestone.status}"></td>
                    <td th:text="${milestone.remark}"></td>
                    <td th:text="${milestone.dateUpdated}"></td>
                    <td th:text="${milestone.researchGrant.id}"></td>
                    <td>
                        <div class="d-flex flex-wrap gap-2">
                            <a th:href="@{'/milestones/edit/' + ${milestone.id}}" class="btn btn-sm btn-warning">Edit</a>
                            <a th:href="@{'/milestones/delete/' + ${milestone.id}}" class="btn btn-sm btn-danger">Delete</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
