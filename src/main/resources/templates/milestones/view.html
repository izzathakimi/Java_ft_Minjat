<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Milestone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/navbar :: main-navbar"></div>
    <div class="container mt-4">
        <h1 class="mb-4">Milestone Details</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${milestone.name}">Milestone Name</h5>
                <p class="card-text"><strong>Target Completion Date:</strong> <span th:text="${milestone.targetCompletionDate}"></span></p>
                <p class="card-text"><strong>Deliverable:</strong> <span th:text="${milestone.deliverable}"></span></p>
                <p class="card-text"><strong>Status:</strong> <span th:text="${milestone.status}"></span></p>
                <p class="card-text"><strong>Remarks:</strong> <span th:text="${milestone.remark}"></span></p>
                <p class="card-text"><strong>Date Updated:</strong> <span th:text="${milestone.dateUpdated}"></span></p>
                <p class="card-text"><strong>Research Grant:</strong> <span th:text="${milestone.researchGrant.title}"></span></p>
                <a href="/milestones" class="btn btn-secondary mt-3">Back to List</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
