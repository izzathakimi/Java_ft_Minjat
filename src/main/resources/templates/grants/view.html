<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Research Grant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/navbar :: main-navbar"></div>
    <div class="container mt-4">
        <h1 class="mb-4">Research Grant Details</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${grant.title}">Grant Title</h5>
                <p class="card-text"><strong>Project Leader:</strong> <span th:text="${grant.projectLeader.name}"></span></p>
                <p class="card-text"><strong>Amount:</strong> <span th:text="${grant.grantAmount}"></span></p>
                <p class="card-text"><strong>Provider:</strong> <span th:text="${grant.grantProvider}"></span></p>
                <p class="card-text"><strong>Start Date:</strong> <span th:text="${grant.startDate}"></span></p>
                <p class="card-text"><strong>Duration (Months):</strong> <span th:text="${grant.durationMonth}"></span></p>
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-body">
                <h4 class="card-title">Project Members</h4>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Position</th>
                                <th>Department</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="member : ${grant.projectMembers}">
                                <td th:text="${member.name}"></td>
                                <td th:text="${member.position}"></td>
                                <td th:text="${member.faculty}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>        
        <div class="card mt-4">
            <div class="card-body">
                <h4 class="card-title">Project Milestones</h4>
                <a th:href="@{'/milestones/create?grantId=' + ${grant.id}}" class="btn btn-primary mb-3">Add Milestone</a>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Milestone Name</th>
                                <th>Target Completion Date</th>
                                <th>Deliverable</th>
                                <th>Status</th>
                                <th>Remarks</th>
                                <th>Date Updated</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="milestone : ${grant.milestones}">
                                <td th:text="${milestone.name}"></td>
                                <td th:text="${milestone.targetCompletionDate}"></td>
                                <td th:text="${milestone.deliverable}"></td>
                                <td th:text="${milestone.status}"></td>
                                <td th:text="${milestone.remark}"></td>
                                <td th:text="${milestone.dateUpdated}"></td>
                                <td>
                                    <div class="d-flex flex-wrap gap-2">
                                        <!-- <a th:href="@{'/milestones/view/' + ${milestone.id}}" class="btn btn-sm btn-info">View</a> -->
                                        <a th:href="@{'/milestones/edit/' + ${milestone.id}}" class="btn btn-sm btn-warning">Edit</a>
                                        <a th:href="@{'/milestones/delete/' + ${milestone.id}}" class="btn btn-sm btn-danger">Delete</a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>                <a href="/grants" class="btn btn-secondary mt-3">Back to List</a>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
