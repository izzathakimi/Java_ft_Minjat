<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Research Grant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/navbar :: main-navbar"></div>
    <div class="container mt-4">
        <h1 class="mb-4">Research Grant Details</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${grant.title}">Grant Title</h5>
                <p class="card-text"><strong>ID:</strong> <span th:text="${grant.id}"></span></p>
                <p class="card-text"><strong>Amount:</strong> <span th:text="${grant.grantAmount}"></span></p>
                <p class="card-text"><strong>Provider:</strong> <span th:text="${grant.grantProvider}"></span></p>
                <p class="card-text"><strong>Start Date:</strong> <span th:text="${grant.startDate}"></span></p>
                <p class="card-text"><strong>Duration (Months):</strong> <span th:text="${grant.durationMonth}"></span></p>
                <a href="/grants" class="btn btn-secondary mt-3">Back to List</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
