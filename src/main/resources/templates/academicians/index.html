<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Academicians</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">Grant System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white fw-bold" href="/academicians">Manage Academicians</a>
                    </li>
                    <!-- Add more navigation items as needed -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Academicians</h1>
        <a href="/academicians/create" class="btn btn-primary mb-3">Add New</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Staff ID</th>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Faculty</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="a : ${academicians}">
                    <td th:text="${a.id}"></td>
                    <td th:text="${a.name}"></td>
                    <td th:text="${a.position}"></td>
                    <td th:text="${a.faculty}"></td>
                    <td th:text="${a.email}"></td>
                    <td>
                        <a th:href="@{/academicians/view/{id}(id=${a.id})}" class="btn btn-sm btn-info">View</a>
                        <a th:href="@{/academicians/edit/{id}(id=${a.id})}" class="btn btn-sm btn-warning">Edit</a>
                        <a th:href="@{/academicians/delete/{id}(id=${a.id})}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
