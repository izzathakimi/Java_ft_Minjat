<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Academician</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
</head>
<body class="p-4">
    <h2>Edit Academician</h2>
    <form th:action="@{/academicians/update/{id}(id=${academician.id})}" th:object="${academician}" method="post">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" th:field="*{name}" class="form-control" required />
        </div>
        <div class="form-group">
            <label>Faculty:</label>
            <input type="text" th:field="*{faculty}" class="form-control" required />
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" th:field="*{email}" class="form-control" required />
        </div>
        <div class="form-group">
            <label>Position:</label>
            <input type="text" th:field="*{position}" class="form-control" required />
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/academicians" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
