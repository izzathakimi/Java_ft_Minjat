<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Academician</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
</head>
<body class="p-4">
    <h2>Create New Academician</h2>
    <div class="card">
        <div class="card-body">
        <form th:action="@{/academicians}" method="post" th:object="${academician}">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" th:field="*{name}" class="form-control" required />
            </div>
            <div class="form-group">
                <label>Position:</label>
                <input type="text" th:field="*{position}" class="form-control" required />
            </div>
            <div class="form-group">
                <label>Faculty:</label>
                <input type="text" th:field="*{faculty}" class="form-control" required />
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" th:field="*{email}" class="form-control" required />
            </div>
            <br>
            <button type="submit" class="btn btn-success">Submit</button>
            <a href="/academicians" class="btn btn-secondary">Cancel</a>
        </form>
        </div>
    </div>
</body>
</html>
